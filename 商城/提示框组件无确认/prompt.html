<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>提示框无确认</title>
    <!-- <link rel="stylesheet" href="prompt.css"> -->
    <style media="screen">
    div {
      width: 370px;
      height: 120px;
      background: rgba(0, 0, 0, .5);
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      /* z-index: 3; */
      border-radius: 30px;
      text-align: center;
      line-height: 60px;
      font-size: 20px;
      font-weight: 400;
      color: #fff;
    }
    button{
      width: 100px;
      height: 40px;
      border: 0;
    }
    </style>
  </head>
  <body>
    <button type="button" name="button">点我弹出提示</button>
  </body>
  <!-- <script type="text/javascript" src='prompt.js'>

  </script> -->
  <script type="text/javascript">
  var botton=document.querySelector('button');
  Prompt(botton,'亲，你还没有登录哦');
  function Prompt(Doms,str) {
    Doms.onclick=function () {
      var oDiv = document.createElement('div');
      document.body.appendChild(oDiv);
      oDiv.innerText=str;
      oDiv.id='odiv';
      setTimeout(function () {
        document.body.removeChild(oDiv);
      },2000);
    };
  }

  </script>
</html>
